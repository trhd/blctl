# Travis CI configuration.

language: c

sudo: required
dist: trusty

compiler:
    - clang
    - gcc

addons:
  apt:
    packages:
      - valgrind
      - python3

before_script:
  - wget https://github.com/mesonbuild/meson/releases/download/0.34.0/meson-0.34.0.tar.gz
  - wget https://github.com/ninja-build/ninja/releases/download/v1.7.1/ninja-linux.zip
  - tar -xf meson-*.tar.gz
  - unzip ninja-linux.zip

script:
    - PATH=$PWD/meson-0.34.0:$PWD:$PATH
    - BDIR=$(mktemp -d)
    - meson.py $BDIR
    - mesonconf.py -Derrorlogs=true $BDIR
    - ninja -v -C $BDIR
    - ninja -v -C $BDIR test
    - ninja -v -C $BDIR test-valgrind
